{% extends 'courier/basic.html' %}

{% block title%} Sign in {% endblock %}
{% block body %}

    <div class="container py-5">
			<!-- Modal content-->
			<div class="modal-content mx-auto" style="max-width: 500px;">
				<div class="modal-header">
					<h3 class="modal-title">Login</h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-body-sub_agile">
					<div class="main-mailposi">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>
					</div>
					<div class="modal_body_left modal_body_left1">
			<h3 class="agileinfo_sign mb-4">Sign In </h3>
						<p class="mb-4">Don't have an account? <a href="/signup">Sign Up</a> Now
						</p>
						<form method="post" class="form-group">
                             {% csrf_token %}
							<div class="form-group mb-4">
								<input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
							</div>
							<div class="form-group text-center">
								<input type="submit" class="btn btn-primary btn-lg px-5" value="Sign In">
							</div>
						</form>
                        <p class="text-center mt-3">Forgot <a href="/change_password">password?</a>
						</p>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<!-- //Modal content-->
		</div>



{% endblock %}
